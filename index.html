<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONDC Seller Dashboard</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2 sidebar">
                <h3>Your Dashboard</h3>
                <div class="list-group mt-4">
                    <a href="#" class="list-group-item list-group-item-action active" id="products-tab">Products</a>
                    <a href="#" class="list-group-item list-group-item-action" id="notifications-tab">Notifications</a>
                    <a href="#" class="list-group-item list-group-item-action" id="orders-tab">Orders</a>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-10 p-4">
                <!-- Products Section -->
                <div id="products-section">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h4>My Products</h4>
                    </div>
                    
                    <div class="row">
                        <!-- Left side: Product List -->
                        <div class="col-md-8">
                            <div id="products-container" class="row">
                                <!-- Products will be dynamically added here -->
                            </div>
                        </div>
                        
                        <!-- Right side: Add Product Form -->
                        <div class="col-md-4">
                            <div class="card product-form-card">
                                <div class="card-header">
                                    <h5 class="mb-0">Add New Product</h5>
                                </div>
                                <div class="card-body">
                                    <form id="addProductForm">
                                        <div class="mb-3">
                                            <label class="form-label">Product Name</label>
                                            <input type="text" class="form-control" id="productName" required>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Description</label>
                                            <textarea class="form-control" id="productDescription" required></textarea>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Price</label>
                                            <input type="number" class="form-control" id="productPrice" required>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Stock</label>
                                            <input type="number" class="form-control" id="productStock" required>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Image URL</label>
                                            <input type="url" class="form-control" id="productImage" required>
                                        </div>
                                        <button type="button" class="btn btn-primary w-100" id="saveProduct">Add Product</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Notifications Section -->
                <div id="notifications-section" style="display: none;">
                    <h4>Notifications</h4>
                    <div id="notifications-container">
                        <!-- Notifications will be dynamically added here -->
                    </div>
                </div>

                <!-- Orders Section -->
                <div id="orders-section" style="display: none;">
                    <h4>Orders</h4>
                    <div id="orders-container">
                        <!-- Orders will be dynamically added here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
